name: Infrastructure Deploy

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Selecione a ação que deseja executar'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
          - s3
env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-apply:
    name: Infrastructure Deploy
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'apply'
    defaults:
      run:
        working-directory: ./
    environment: production
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Check AWS Credentials
        run: aws sts get-caller-identity
        
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        run: terraform plan -out=tfplan
      
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
      
      - name: Configure Kubectl
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name eks-tc4-lanchonete-v1-v1
          echo "Kubeconfig configured successfully!"
          kubectl cluster-info

      - name: Deploy NGINX Ingress Controller
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.13.2/deploy/static/provider/aws/deploy.yaml
          echo "NGINX Ingress Controller deployment initiated."
          sleep 60
          kubectl get pods -n ingress-nginx

      - name: Save Terraform State
        run: |
          echo "Infrastructure deployed successfully!"
          echo "EKS Cluster: eks-tc3-g38-lanchonete"
          echo "Region: ${{ env.AWS_REGION }}"
          echo ""
          echo "=== Infrastructure Outputs ==="
          terraform output

  terraform-destroy:
    name: Infrastructure Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    defaults:
      run:
        working-directory: ./
    environment: production
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Check AWS Credentials
        run: aws sts get-caller-identity
        
      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

  terraform-s3-deploy:
    name: S3 Deploy
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 's3'
    environment: production
    defaults:
      run:
        working-directory: ./s3/
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check AWS Credentials
        run: aws sts get-caller-identity
        
      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate
      
      - name: Terraform Plan
        run: terraform plan -out=tfplan
      
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
